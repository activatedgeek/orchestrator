---
- name: setup consul server configuration
  become: yes
  template:
    src: consul-server.json.j2
    dest: '{{ consul.conf_dir }}/00consul-server.json'
  notify:
    - restart consul-server

- name: add consul-ui service to checks
  become: yes
  template:
    src: consul-ui.json.j2
    dest: '{{ consul.conf_dir }}/consul-ui.json'
  notify:
    - restart consul-server

- name: start consul-server
  become: yes
  service:
    name: consul-server
    state: started
    enabled: yes
