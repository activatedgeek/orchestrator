---
- hosts: all
  roles:
    - common

##
# consul server cluster on all master nodes
# &
# consul agent cluster (joined with the servers)
# on all mesos slave nodes
##
- hosts: consul-server
  roles:
    - { role: 'consul', mode: 'server' }

- hosts: consul-agent
  roles:
    - { role: 'consul', mode: 'agent' }

- hosts: mesos-master
  roles:
    - { role: 'mesos', mode: 'master' }

- hosts: mesos-slave
  roles:
    - { role: 'mesos', mode: 'slave' }
