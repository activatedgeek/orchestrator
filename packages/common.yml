#
# install common packages for general usage
#
---
- name: install basic common packages
  become: yes
  apt:
    name: '{{ item }}'
    state: latest
    update_cache: yes
  with_items:
    - g++
    - git
    - curl
    - wget
    - vim
    - ntp
    - python-pip

- name: install python-dev
  become: yes
  apt:
    name: python-dev
    state: latest

- name: add message of the day!
  become: yes
  template:
    src: ../templates/motd.j2
    dest: /etc/motd
