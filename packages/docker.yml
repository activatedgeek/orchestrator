##
# install Docker
#
---
- name: add self signed key for docker
  become: yes
  apt_key:
    keyserver: hkp://p80.pool.sks-keyservers.net:80
    id: 58118E89F3A912897C070ADBF76221572C52609D
    state: present
  tags:
    - docker

- name: add apt repos for docker
  become: yes
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo ubuntu-trusty main
    state: present
  tags:
    - docker

- name: add apt repos for flocker
  become: yes
  apt_repository:
    repo: 'deb https://clusterhq-archive.s3.amazonaws.com/ubuntu/14.04/\$(ARCH) /'
    state: present
  tags:
    - flocker

- name: install docker
  become: yes
  apt:
    name: docker-engine
    state: latest
    update_cache: yes
  tags:
    - docker

- name: add docker group for non-sudo access
  become: yes
  group:
    name: docker
    state: present
  tags:
    - docker

- name: add current user to the docker group
  become: yes
  user:
    name: '{{ ansible_ssh_user }}'
    groups: docker
    append: yes
  notify:
    - restart docker
  tags:
    - docker

- name: ensure docker service
  become: yes
  service:
    name: docker
    state: started
  tags:
    - docker

- name: install flocker service and plugin
  become: yes
  apt:
    name: '{{ item }}'
    state: latest
    update_cache: yes
  with_items:
    - clusterhq-flocker-node
    - clusterhq-flocker-docker-plugin
  tags:
    - flocker
